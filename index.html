<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.INC. – Innovazione AI & Edge Computing</title>
  <meta name="description" content="M.INC. – Tecnologie LLM edge-first, serie DAC, DACMini e soluzioni DATA-AI per l'innovazione italiana nell'intelligenza artificiale." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #050508;
      --bg-secondary: #0a0a0f;
      --bg-card: rgba(15, 15, 25, 0.6);
      --text-primary: #ffffff;
      --text-secondary: #8892b0;
      --text-muted: #64748b;
      --accent-cyan: #00f0ff;
      --accent-purple: #bd00ff;
      --accent-blue: #0066ff;
      --accent-green: #00ff88;
      --gradient-primary: linear-gradient(135deg, #00f0ff 0%, #0066ff 50%, #bd00ff 100%);
      --gradient-secondary: linear-gradient(90deg, #00f0ff, #bd00ff);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --shadow-glow: 0 0 40px rgba(0, 240, 255, 0.15);
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-in-out-sine: cubic-bezier(0.37, 0, 0.63, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Animated Background */
    .bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 20% 80%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(189, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 40%, rgba(0, 240, 255, 0.05) 0%, transparent 40%),
        var(--bg-primary);
    }

    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1.25rem 4vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(20px);
      background: rgba(5, 5, 8, 0.8);
      border-bottom: 1px solid var(--glass-border);
      transition: all 0.4s var(--ease-out-expo);
    }

    .site-header.scrolled {
      padding: 0.75rem 4vw;
      background: rgba(5, 5, 8, 0.95);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .brand h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .brand h1::after {
      content: 'M.INC.';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: blur(20px);
      opacity: 0.5;
      z-index: -1;
    }

    .brand .tag {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
    }

    .nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav a {
      position: relative;
      padding: 0.5rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 100px;
      transition: all 0.3s var(--ease-out-expo);
      overflow: hidden;
    }

    .nav a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .nav a:hover, .nav a.active {
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .nav a:hover::before, .nav a.active::before {
      opacity: 0.1;
    }

    .nav a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20%;
      height: 2px;
      background: var(--gradient-secondary);
      border-radius: 2px;
      box-shadow: 0 0 10px var(--accent-cyan);
    }

    .menu-toggle {
      display: none;
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
    }

    /* Main Content */
    main {
      margin-top: 80px;
    }

    /* Hero Section */
    .hero {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      padding: 4rem 6vw;
      position: relative;
      overflow: hidden;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 4rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      align-items: center;
    }

    .hero-text {
      animation: fadeInUp 1s var(--ease-out-expo) forwards;
      opacity: 0;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 100px;
      font-size: 0.8rem;
      color: var(--accent-cyan);
      margin-bottom: 1.5rem;
      font-weight: 500;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
    }

    .hero-text h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .hero-text h2 span {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-text p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 540px;
      margin-bottom: 2.5rem;
      line-height: 1.7;
    }

    .cta-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cta {
      position: relative;
      padding: 1rem 2rem;
      background: var(--gradient-primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 100px;
      overflow: hidden;
      transition: all 0.4s var(--ease-out-expo);
      box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .cta:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 240, 255, 0.4);
    }

    .cta:hover::before {
      left: 100%;
    }

    .cta.ghost {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      box-shadow: none;
    }

    .cta.ghost:hover {
      border-color: var(--accent-cyan);
      background: rgba(0, 240, 255, 0.05);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
    }

    /* Hero Cards */
    .hero-visual {
      position: relative;
      animation: fadeInUp 1s var(--ease-out-expo) 0.2s forwards;
      opacity: 0;
    }

    .hero-cards {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
    }

    .card-featured {
      position: relative;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      overflow: hidden;
      transition: all 0.4s var(--ease-out-expo);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card-featured::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card-featured::after {
      content: '';
      position: absolute;
      inset: 1px;
      background: var(--bg-card);
      border-radius: 23px;
      z-index: 1;
    }

    .card-featured:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: rgba(0, 240, 255, 0.3);
      box-shadow: var(--shadow-glow);
    }

    .card-featured:hover::before {
      opacity: 0.1;
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    .card-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .card-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.3));
    }

    .card-featured h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .card-featured p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .card-arrow {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 40px;
      height: 40px;
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .card-featured:hover .card-arrow {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      transform: rotate(45deg);
    }

    /* Sections */
    .section {
      padding: 8rem 6vw;
      position: relative;
    }

    .section-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-label {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(189, 0, 255, 0.1);
      border: 1px solid rgba(189, 0, 255, 0.2);
      border-radius: 100px;
      color: var(--accent-purple);
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .section-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .card-large {
      position: relative;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      overflow: hidden;
      transition: all 0.4s var(--ease-out-expo);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card-large::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s var(--ease-out-expo);
    }

    .card-large:hover {
      transform: translateY(-8px);
      border-color: rgba(0, 240, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), var(--shadow-glow);
    }

    .card-large:hover::before {
      transform: scaleX(1);
    }

    .card-large h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .card-large p {
      color: var(--text-secondary);
      line-height: 1.7;
      flex-grow: 1;
      margin-bottom: 1.5rem;
    }

    .tag-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .link-arrow {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .link-arrow::after {
      content: '→';
      transition: transform 0.3s ease;
    }

    .link-arrow:hover {
      gap: 1rem;
      color: var(--text-primary);
    }

    /* Alternate Section */
    .section-alt {
      background: linear-gradient(180deg, transparent 0%, rgba(0, 102, 255, 0.03) 50%, transparent 100%);
      position: relative;
    }

    .section-alt::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin: 4rem 0;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Footer */
    .site-footer {
      padding: 4rem 6vw;
      border-top: 1px solid var(--glass-border);
      background: var(--bg-secondary);
      position: relative;
    }

    .footer-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 4rem;
      margin-bottom: 3rem;
    }

    .footer-brand h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .footer-brand p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.7;
      max-width: 300px;
    }

    .footer-links h4 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .footer-links ul {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 0.75rem;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-links a:hover {
      color: var(--accent-cyan);
      transform: translateX(5px);
    }

    .footer-bottom {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 2rem;
      border-top: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Scroll Reveal */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s var(--ease-out-expo);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 400px;
      height: 100vh;
      background: rgba(5, 5, 8, 0.98);
      backdrop-filter: blur(20px);
      z-index: 1001;
      padding: 6rem 2rem 2rem;
      transition: right 0.4s var(--ease-out-expo);
      border-left: 1px solid var(--glass-border);
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-menu a {
      display: block;
      padding: 1rem 0;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
      border-bottom: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }

    .mobile-menu a:hover, .mobile-menu a.active {
      color: var(--accent-cyan);
      padding-left: 1rem;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero-grid {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 3rem;
      }

      .hero-text p {
        margin-left: auto;
        margin-right: auto;
      }

      .cta-group {
        justify-content: center;
      }

        </div>
        <div class="hero-cards">
          <a href="pages/dac.html" class="card glow">
            <img src="https://huggingface.co/Mattimax/DAC4.3/resolve/main/DAC_Logo.png" alt="DAC Logo">
            <h3>Serie DAC</h3>
            <p>Modelli LLM ottimizzati per l’italiano e l’edge.</p>
          </a>
          <a href="pages/datanet.html" class="card glow">
            <h3>DATANET</h3>
            <p>La nostra visione per l’Internet del futuro.</p>
          </a>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-inner">
        <h2 class="section-title">Le Nostre Tecnologie</h2>
        <div class="cards-grid">
          <div class="card-large glow">
            <div class="card-body">
              <h3>Serie DAC</h3>
              <p>Una famiglia di modelli linguistici da ~0.5 B a ~1 B parametri, progettati per efficienza ed elaborazione in locale (“edge”).</p>
              <div class="links-row">
                <a href="pages/dac.html" class="link">Scopri di più →</a>
              </div>
            </div>
          </div>
          <div class="card-large glow">
            <div class="card-body">
              <h3>DACMini</h3>
